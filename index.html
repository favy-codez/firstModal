<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Modal</title>
</head>
<body>
   <section class="container">
    <div id="overlay">
        <div id="modal">
            <img src="./images/emoji.svg" alt="" id="emoji">
            <p id="bold"><b>Congrats!</b></p>
            <p id="text">you have successfully joined the waitlist.We'd update you as soon as we launch.</p>
            <button id="close-modal">close</button>
        </div>
    </div>

    <form action="">
        <input type="email" name="" id="" placeholder="Enter your email here...">
        <br>
        <button id="open-modal">join Waitlist</button>
    </form>
   </section>

    <script src="script.js"></script>
</body>
</html>
